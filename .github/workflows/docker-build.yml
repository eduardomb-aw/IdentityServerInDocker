name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_IDENTITY: ${{ github.repository }}-identityserver
  IMAGE_NAME_ADMINUI: ${{ github.repository }}-adminui

jobs:
  build-identityserver:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_IDENTITY }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push IdentityServer image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/IdentityServer/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-adminui:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_ADMINUI }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push AdminUI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/AdminUI/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: [build-identityserver, build-adminui]
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: tests/package-lock.json

    - name: Install Playwright dependencies
      working-directory: tests
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Generate development certificates for CI
      run: |
        # Create certs directory
        mkdir -p ./certs
        
        # Generate development certificate
        dotnet dev-certs https -ep ./certs/aspnetapp.pfx -p TestPassword123
        
        # Make sure the certificate file has proper permissions
        chmod 644 ./certs/aspnetapp.pfx

    - name: Create docker-compose override for CI with certificates
      run: |
        cat > docker-compose.ci.yml << 'EOF'
        version: '3.8'
        services:
          identityserver:
            environment:
              - ASPNETCORE_ENVIRONMENT=Development
              - ASPNETCORE_URLS=http://+:5000;https://+:5001
              - DOTNET_RUNNING_IN_CONTAINER=true
              - ASPNETCORE_Kestrel__Certificates__Default__Password=TestPassword123
              - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
            ports:
              - "5000:5000"
              - "5001:5001"
            volumes:
              - ./certs:/https:ro
            
          adminui:
            environment:
              - ASPNETCORE_ENVIRONMENT=Development  
              - ASPNETCORE_URLS=http://+:5002;https://+:5003
              - IdentityServerSettings__BaseUrl=https://identityserver:5001
              - DOTNET_RUNNING_IN_CONTAINER=true
              - ASPNETCORE_Kestrel__Certificates__Default__Password=TestPassword123
              - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
            ports:
              - "5002:5002"
              - "5003:5003" 
            volumes:
              - ./certs:/https:ro
        EOF

    - name: Start services with docker compose
      run: |
        docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d
        sleep 30

    - name: Wait for services to be healthy
      run: |
        echo "Checking container status..."
        docker compose ps
        echo "Checking IdentityServer logs..."
        docker compose logs identityserver --tail 20
        echo "Checking AdminUI logs..."
        docker compose logs adminui --tail 20
        echo "Waiting for IdentityServer health check..."
        timeout 90 bash -c 'until curl -f -k https://localhost:5001/health > /dev/null 2>&1; do sleep 2; done'
        echo "Waiting for AdminUI health check..."
        timeout 90 bash -c 'until curl -f -k https://localhost:5003/health > /dev/null 2>&1; do sleep 2; done'

    - name: Run Playwright tests
      working-directory: tests
      env:
        IDENTITY_SERVER_URL: https://localhost:5001
        ADMIN_UI_URL: https://localhost:5003
      run: npx playwright test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30

    - name: Stop services
      if: always()
      run: docker compose down -v